<div class="bg-calculator  height d-flex align-items-center justify-content-center rounded-1">     
<div class="bg-white height-inner px-4 py-4">
<div class="d-flex align-items-start justify-content-start flex-column border-2 gap-1">
<p class="fs-6 fw-bold text-black">Enter first number</p>
<input type="text" inputmode="numeric" placeholder="First number" required class="form-control text-center" id="input1">
<p class="fs-6 fw-bold text-black">Enter second number</p>
<input type="text" inputmode="numeric" placeholder="Second number" required class="form-control text-center" id="input2">
<p class="fs-6 fw-bold text-black">Answer</p>
<input type="text" placeholder="Result" disabled class="form-control text-center" id="result">
</div>
<div class="mt-5 d-flex align-items-center justify-content-evenly border-1 gap-1">
    <button class="btn-operators btn-color bg-white fw-bold  px-3 border-black" onclick="plus()">+</button>
    <button class="btn-operators btn-color bg-white fw-bold  px-3 border-black" onclick="minus()">-</button>
    <button class="btn-operators btn-color bg-white fw-bold  px-3 border-black" onclick="mul()">*</button>
    <button class=" btn-operators btn-color bg-white fw-bold px-3 border-black" onclick="mul()">*</button>
    <button class=" btn-operators btn-color bg-white fw-bold  px-3 border-black" onclick="div()">/</button>
</div>
<div class="mt-3 d-flex align-items-center justify-content-evenly border-2 gap-1">
    <button class="btn-operators btn-color bg-white fw-bold px-3 border-black" onclick="mod()">%</button>
    <button class="btn-operators btn-color bg-white fw-bold px-3 border-black" onclick="pow()">**</button>
    <button class="btn-operators btn-color d-flex align-items-center justify-content-center bg-white fw-bold px-3 border-black" onclick="sqr()">x^2</button>
    <button class="btn-operators btn-color d-flex align-items-center justify-content-center bg-white fw-bold px-3 border-black" onclick="inv()">1/x</button>
</div>
<div class="d-flex align-items-center justify-content-evenly mt-5"> 
<button class="btn-reset bg-danger align-items-center justify-content-center btn-color text-white fw-bold px-3" onclick="reset()">Reset</button>
</div>
</div>
